<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/space-tailwind/dist/output.css" rel="stylesheet">
</head>
<body>
    <body>
		<header class="bg-[#282828]">
			<nav>
				<ul class="flex flex-row gap-20 p-6">
					<li class="w-5 h-5 text-white font-bold mx-2 focus:cursor-pointer hover:cursor-pointer">
						WeBarelyWork
					</li>
					<li>
						<img src="/space-tailwind/images/pin.png" class="w-7" alt="location">
					</li>
                    <li class="w-7 h-7 ml-auto mr-5">
						<img src="/space-tailwind/images/burger.png" class="icon">
					</li>
				</ul>
			</nav>
		</header> 
		<main>
			<section>
				<h1>The best coworking spaces for lazy devs.</h1>
			</section>
			
			<section class="relative">
				<img src="/space-tailwind/images/hygge.jpg" class="w-full" alt="A smart coworking space">
				<div class="absolute top-0 left-0 bg-red-400 font-bold text-white py-2 px-3">
                    <p>Exclusive</p>
                </div>
                <div class="mx-5 my-6 flex flex-row justify-evenly items-center">
					<p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
                    <button class="bg-red-400 px-4 py-2">Book</button>
                </div>
                <div></div>
			</section> 
			
			<section class="item">
				<img src="/space-tailwind/images/sky-garden.jpg" class="w-full" alt="A coworking space with plants">
				<div class="mx-5 my-6 flex flex-row justify-evenly items-center">
					<p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
                    <button class="bg-red-400 px-4 py-2">Book</button>
				</div>
			</section> 
			
			<section class="item">
				<img src="/space-tailwind/images/generator.jpg" class="w-full" alt="A comfortable coworking space">
				<div class="mx-5 my-6 flex flex-row justify-evenly items-center">
					<p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
                    <button class="bg-red-400 px-4 py-2">Book</button>
				</div>
			</section>
			
		</main>

        <div class="fixed bottom-6 right-6 hover:cursor-pointer
                    bg-[#dda15e]">
            <img src="/space-tailwind/images/message.png" class="w-8 h-8" alt="chatbox">
        </div>
        
	</body>
</body>
</html>
